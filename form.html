<body>
    <header class="header">

</header>
    <main>
        <!-- elemento define la sección en un documento. -->
        <section class="form-wrapper">
            <h2>Ingresa tus datos</h2>
            <form  id="formRegister" method="POST" novalidate action="#">
                <div class="form-control">
                    <input type="text" name="firstname" id="firstname" placeholder="Nombre">
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">
                    <input type="text" name="lastname" id="lastname" placeholder="Apellido" >
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="error" id="error-consulta"></div>
                <div class="form-control">
                    <textarea type="textarea" name="consulta" id="consulta" rows="10" cols="50" placeholder="Escribe tu consulta"></textarea>
                </div>

          
                <button type="submit" class="btn_submit" >Aceptar</button>
            </form>
        </section>
    </main>
    <script src="validation_form.js"></script>
