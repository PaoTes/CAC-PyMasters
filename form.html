<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>    
    <header>
        <nav>
            <h1>Cac-Movies</h1>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registro</h2>
            <form action="" id="formRegister" method="get">
                <div>
                    <label for="firstname">Nombre</label>
                    <input type="text" name="firstname" id="firstname" maxlength="10">
                </div>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" id="lastname" minlength="2">
                </div>
                <div>
                    <label for="email-txt">Email</label>
                    <input type="email" name="emailName" id="email-txt">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
                <div>
                    <label for="country">País</label>
                    <select name="country" id="country">
                        <option value="">--Seleccione--</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
